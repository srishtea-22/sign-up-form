<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-container">
        <h1>Join Us Today!</h1>
        <img src="sign up.svg">
    </div>
    <div class="form-container">
        <h1>Sign Up!</h1>
        <form action method>
            <div class="label-container"><label for="first_name"></label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <label for="last_name"></label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            </div>
            <div class="label-container"><label for="user_email"></label>
                <input type="email" id="user_email" name="user_email" placeholder="Email" required>
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" minlength="10" maxlength="10" required>
            </div>
            <div class="label-container">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label for="password-confirm"></label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Password" required>
            </div>
            <div class="submit-btn">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </form>
    </div>
</body>
</html>
